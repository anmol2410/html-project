<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Pass</title>
</head>
<body>
    <h1> Parking Pass</h1>
    <form >
        <label for="id">College Id:</label> <br>
        <input type="text" placeholder="eg-B220318">
        <br>
        <label for="Name">Name:</label> <br>
        <input type="text" placeholder="Enter your name"> <br>
        <label for="Department">Department:</label> <br>
        <input type="text" placeholder="eg- IT"> <br>
        <label for="contact">Contact:</label> <br>
        <input type="number" placeholder="eg - 9897xxxxx"> <br>

        <label for="vehicle_number">Vehicle Number:</label><br>
        <input type="text" id="vehicle_number" name="vehicle_number" placeholder="Enter vehicle number"><br>
        
        <label for="vehicle_model">Vehicle Model:</label><br>
        <input type="text" id="vehicle_model" name="vehicle_model" placeholder="Enter vehicle model"><br>
        <label for="vehicle_owner">Vehicle Owner:</label><br>
        <input type="text" id="vehicle_owner" name="vehicle_owner" placeholder="Enter vehicle owner"><br><br>
        <input type="submit" value="Submit">
        

    </form>
</body>
</html>
